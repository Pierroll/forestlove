<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bosque Virtual de los Dos</title>
    <meta name="description" content="Un bosque de recuerdos construido juntos, árbol por árbol." />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/src/index.js"></script>
    <style>
        body.landing-page {
            background: linear-gradient(155deg, #0c1f15 0%, #1B4332 45%, #2D6A4F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .hojas-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .hoja {
            position: absolute;
            top: -60px;
            animation: leafFall linear infinite;
            color: var(--verde-claro);
        }

        /* Hero */
        .hero {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 24px;
            max-width: 680px;
        }

        .hero-icon-wrap {
            width: 80px;
            height: 80px;
            background: rgba(116, 198, 157, 0.1);
            border: 1px solid rgba(116, 198, 157, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: float 4s ease-in-out infinite;
        }

        .hero-icon-wrap i {
            font-size: 2.2rem;
            color: var(--verde-claro);
        }

        .hero-titulo {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.2rem);
            font-weight: 400;
            color: #f0faf2;
            line-height: 1.25;
            margin-bottom: 18px;
            letter-spacing: -0.01em;
            animation: fadeInUp 0.9s ease 0.2s both;
        }

        .hero-titulo em {
            font-style: italic;
            color: var(--verde-claro);
        }

        .hero-subtitulo {
            font-size: 0.95rem;
            color: rgba(149, 213, 178, 0.65);
            margin-bottom: 40px;
            line-height: 1.75;
            animation: fadeInUp 0.9s ease 0.4s both;
        }

        .hero-botones {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.9s ease 0.6s both;
        }

        /* Stats */
        .hero-stats {
            display: flex;
            gap: 0;
            justify-content: center;
            margin-top: 52px;
            animation: fadeInUp 0.9s ease 0.8s both;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(116, 198, 157, 0.12);
            border-radius: 14px;
            overflow: hidden;
        }

        .stat-item {
            text-align: center;
            padding: 20px 32px;
            flex: 1;
        }

        .stat-item+.stat-item {
            border-left: 1px solid rgba(116, 198, 157, 0.1);
        }

        .stat-numero {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            font-weight: 500;
            color: var(--dorado-claro);
            display: block;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.72rem;
            color: rgba(149, 213, 178, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .stat-label i {
            font-size: 0.8rem;
        }

        /* Decoración */
        .deco-tree {
            position: fixed;
            opacity: 0.06;
            pointer-events: none;
            z-index: 1;
            color: var(--verde-claro);
        }

        .deco-tree i {
            font-size: inherit;
        }

        .deco-tree.left {
            left: -10px;
            bottom: 8%;
            font-size: 9rem;
        }

        .deco-tree.right {
            right: -10px;
            bottom: 12%;
            font-size: 8rem;
        }

        .deco-tree.tl {
            left: 4%;
            top: 6%;
            font-size: 4rem;
        }

        .deco-tree.tr {
            right: 4%;
            top: 6%;
            font-size: 3.5rem;
        }
    </style>
</head>

<body class="landing-page">

    <div class="hojas-container" id="hojas-container"></div>

    <!-- Árboles decorativos con Phosphor Icons -->
    <div class="deco-tree left"><i class="ph ph-tree-evergreen"></i></div>
    <div class="deco-tree right"><i class="ph ph-tree"></i></div>
    <div class="deco-tree tl"><i class="ph ph-leaf"></i></div>
    <div class="deco-tree tr"><i class="ph ph-plant"></i></div>

    <div class="hero">
        <div class="hero-icon-wrap">
            <i class="ph ph-tree-evergreen"></i>
        </div>

        <h1 class="hero-titulo">
            Bienvenida al bosque que<br /><em>hemos construido juntos.</em>
        </h1>

        <p class="hero-subtitulo">
            Cada árbol es un recuerdo. Cada recuerdo, una raíz más<br />
            que nos une en este bosque que crece con nosotros.
        </p>

        <div class="hero-botones">
            <a href="bosque.html" class="btn-bosque">
                <i class="ph ph-map-trifold"></i>
                Entrar al Bosque
            </a>
            <a href="dashboard.html" class="btn-bosque btn-outline">
                <i class="ph ph-chart-bar"></i>
                Ver Estadísticas
            </a>
        </div>

        <div class="hero-stats">
            <div class="stat-item">
                <span class="stat-numero" id="stat-arboles">–</span>
                <div class="stat-label"><i class="ph ph-tree"></i> Recuerdos</div>
            </div>
            <div class="stat-item">
                <span class="stat-numero" id="stat-dias">–</span>
                <div class="stat-label"><i class="ph ph-calendar-heart"></i> Días juntos</div>
            </div>
            <div class="stat-item">
                <span class="stat-numero" id="stat-lugares">–</span>
                <div class="stat-label"><i class="ph ph-map-pin"></i> Lugares</div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/tour.js"></script>
    <script>
    if (!sessionStorage.getItem('bosque_auth')) {
      window.location.href = 'login.html';
    }

    // Hojas con Phosphor Icons
    const iconosHoja = ['ph-leaf', 'ph-plant', 'ph-flower', 'ph-tree', 'ph-leaf-duotone'];
    const container = document.getElementById('hojas-container');

    for (let i = 0; i < 18; i++) {
      const wrap = document.createElement('div');
      wrap.classList.add('hoja');
      wrap.style.left = Math.random() * 100 + 'vw';
      wrap.style.animationDuration = (8 + Math.random() * 10) + 's';
      wrap.style.animationDelay = (Math.random() * 12) + 's';
      wrap.style.fontSize = (0.8 + Math.random() * 1.3) + 'rem';
      wrap.style.opacity = (0.15 + Math.random() * 0.35).toString();

      const icon = document.createElement('i');
      icon.className = 'ph ' + iconosHoja[Math.floor(Math.random() * iconosHoja.length)];
      wrap.appendChild(icon);
      container.appendChild(wrap);
    }

    // Stats
    const memorias = cargarMemorias();
    const lugaresUnicos = new Set(memorias.map(m => m.lugar)).size;
    document.getElementById('stat-arboles').textContent = memorias.length;
    document.getElementById('stat-dias').textContent = calcularDiasJuntos().toLocaleString('es-ES');
    document.getElementById('stat-lugares').textContent = lugaresUnicos;
    </script>
</body>

</html>
