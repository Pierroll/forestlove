<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bosque Virtual – Acceso Secreto</title>
  <meta name="description" content="Acceso al bosque de nuestros recuerdos compartidos." />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/src/index.js"></script>
  <style>
    body.login-page {
      background: linear-gradient(155deg, #0c1f15 0%, #1B4332 55%, #0f2a1c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Hojas SVG cayendo */
    .hojas-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .hoja {
      position: absolute;
      top: -60px;
      opacity: 0.45;
      animation: leafFall linear infinite;
      color: var(--verde-claro);
    }

    .hoja i {
      font-size: inherit;
    }

    /* Login card */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(116, 198, 157, 0.2);
      border-radius: 24px;
      padding: 48px 40px 40px;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    .login-icon-wrap {
      width: 64px;
      height: 64px;
      background: rgba(116, 198, 157, 0.12);
      border: 1px solid rgba(116, 198, 157, 0.25);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: float 3.5s ease-in-out infinite;
    }

    .login-icon-wrap i {
      font-size: 1.8rem;
      color: var(--verde-claro);
    }

    .login-titulo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 500;
      color: #f0faf2;
      margin-bottom: 6px;
      letter-spacing: -0.01em;
    }

    .login-subtitulo {
      color: rgba(149, 213, 178, 0.65);
      font-size: 0.85rem;
      margin-bottom: 36px;
      font-style: italic;
    }

    /* Inputs en modo oscuro */
    .login-card .form-group {
      text-align: left;
    }

    .login-card .form-group label {
      color: rgba(149, 213, 178, 0.6);
    }

    .login-card .form-group input {
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(116, 198, 157, 0.2);
      color: white;
    }

    .login-card .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .login-card .form-group input:focus {
      border-color: rgba(116, 198, 157, 0.6);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(116, 198, 157, 0.12);
    }

    .login-card .btn-bosque {
      width: 100%;
      justify-content: center;
      margin-top: 4px;
      padding: 13px;
      font-size: 0.875rem;
      background: rgba(116, 198, 157, 0.15);
      border: 1.5px solid rgba(116, 198, 157, 0.35);
      color: #d8f3dc;
      border-radius: 10px;
    }

    .login-card .btn-bosque:hover {
      background: rgba(116, 198, 157, 0.25);
      border-color: rgba(116, 198, 157, 0.6);
      color: white;
      transform: translateY(-1px);
    }

    .login-card .btn-bosque.btn-success {
      background: rgba(116, 198, 157, 0.3);
      border-color: var(--verde-claro);
      color: white;
    }

    .login-footer {
      margin-top: 28px;
      color: rgba(116, 198, 157, 0.35);
      font-size: 0.78rem;
      font-style: italic;
    }

    #mensaje-error {
      color: #ff8fa3;
    }

    /* Separador */
    .login-divider {
      height: 1px;
      background: rgba(116, 198, 157, 0.12);
      margin: 28px 0 20px;
    }
  </style>
</head>

<body class="login-page">

  <!-- Hojas cayendo (Phosphor Icons) -->
  <div class="hojas-container" id="hojas-container"></div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">

      <div class="login-icon-wrap">
        <i class="ph ph-tree-evergreen"></i>
      </div>

      <h1 class="login-titulo">Bosque Virtual</h1>
      <p class="login-subtitulo">Solo tú conoces el camino al bosque</p>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="usuario">Tu nombre</label>
          <input type="text" id="usuario" name="usuario" placeholder="¿Cómo te llamas?" autocomplete="off" required />
        </div>

        <div class="form-group">
          <label for="password">Nuestra fecha especial</label>
          <input type="password" id="password" name="password" placeholder="AAAAMMDD" autocomplete="off" required />
        </div>

        <p class="mensaje-error" id="mensaje-error" role="alert"></p>

        <button type="submit" class="btn-bosque" id="btn-login">
          <i class="ph ph-arrow-right"></i>
          Entrar al Bosque
        </button>
      </form>

      <div class="login-divider"></div>
      <p class="login-footer">Un lugar construido con amor, para nosotros dos</p>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Generar hojas cayendo con Phosphor Icons
    const iconosHoja = ['ph-leaf', 'ph-plant', 'ph-flower', 'ph-tree', 'ph-leaf'];
    const container = document.getElementById('hojas-container');

    for (let i = 0; i < 14; i++) {
      const wrap = document.createElement('div');
      wrap.classList.add('hoja');
      wrap.style.left = Math.random() * 100 + 'vw';
      wrap.style.animationDuration = (7 + Math.random() * 9) + 's';
      wrap.style.animationDelay = (Math.random() * 10) + 's';
      wrap.style.fontSize = (0.9 + Math.random() * 1.2) + 'rem';
      wrap.style.opacity = (0.2 + Math.random() * 0.4).toString();

      const icon = document.createElement('i');
      icon.className = 'ph ' + iconosHoja[Math.floor(Math.random() * iconosHoja.length)];
      wrap.appendChild(icon);
      container.appendChild(wrap);
    }
  </script>
</body>

</html>
